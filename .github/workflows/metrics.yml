name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]  # atualiza a cada 12h
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate SVG
        uses: lowlighter/metrics@latest
        with:
          # pegue o secret criado acima
          token: ${{ secrets.METRICS_TOKEN }}

          # === Básico ===
          user: SEU_USUARIO
          template: classic
          filename: github-metrics.svg
          base: header, activity, community, repositories, metadata
          config_timezone: America/Bahia

          # === Gráfico 3D/Isométrico de contribuições ===
          plugin_isometric: yes
          plugin_isometric_duration: full-year

          # === Donut de linguagens ===
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage

          # (O radar de Commits/Issues/PRs/Reviews/Repos vem do "activity" do base)
