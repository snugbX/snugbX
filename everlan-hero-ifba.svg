<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="45%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#0E251B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#006B3F"/>
      <stop offset="100%" stop-color="#00A86B"/>
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="#1f2a24" stroke-opacity="0.35" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#00110a" flood-opacity="0.6"/>
    </filter>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>
    <mask id="fadeMask"><rect width="1200" height="280" fill="url(#fade)"/></mask>
    <clipPath id="logoSafe">
      <path d="M0 0H1200V280H0Z M520 40H720V220H520Z" fill-rule="evenodd"/>
    </clipPath>
  </defs>

  <rect width="0" height="0" opacity="0">
    <animate id="loop" attributeName="x" from="0" to="0" dur="10s" begin="0s;loop.end"/>
  </rect>

  <rect width="1200" height="280" fill="url(#bg)"/>
  <rect width="1200" height="280" fill="url(#grid)" opacity="0.45"/>

  <g clip-path="url(#logoSafe)">
    <path d="M-100,220 L400,0 L520,0 L20,280 Z" fill="url(#accent)" opacity="0.45"/>
    <path d="M1100,280 L700,60 L760,60 L1200,220 Z" fill="url(#accent)" opacity="0.30"/>
  </g>

  <!-- Centered Logo -->
  <g transform="translate(545, 65)" filter="url(#shadow)">
    <!-- Row 1: red + 2 greens -->
    <g transform="translate(0,0)">
      <circle cx="15.0" cy="15.0" r="15.0" fill="#E53935" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="loop.begin+0s" fill="freeze"/>
        <animate attributeName="opacity" values="1;0.4;1" dur="1.6s" begin="loop.begin+1s" repeatCount="4"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0s" fill="freeze"/>
      </circle>
    </g>
    <g transform="translate(40,0)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.35s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.35s" fill="freeze"/>
      </rect>
    </g>
    <g transform="translate(80,0)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.43s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.43s" fill="freeze"/>
      </rect>
    </g>

    <!-- Row 2: 2 greens -->
    <g transform="translate(0,40)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.51s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.51s" fill="freeze"/>
      </rect>
    </g>
    <g transform="translate(40,40)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.59s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.59s" fill="freeze"/>
      </rect>
    </g>

    <!-- Row 3: 3 greens -->
    <g transform="translate(0,80)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.67s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.67s" fill="freeze"/>
      </rect>
    </g>
    <g transform="translate(40,80)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.75s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.75s" fill="freeze"/>
      </rect>
    </g>
    <g transform="translate(80,80)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.83s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.83s" fill="freeze"/>
      </rect>
    </g>

    <!-- Row 4: 2 greens -->
    <g transform="translate(0,120)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.91s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.91s" fill="freeze"/>
      </rect>
    </g>
    <g transform="translate(40,120)">
      <rect x="0" y="0" width="30" height="30" rx="6" fill="#00A86B" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.25s" begin="loop.begin+0.99s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate"
          values="0,-60;0,8;0,0" keyTimes="0;0.75;1"
          keySplines="0.16 0.84 0.44 1;0.16 0.84 0.44 1"
          dur="0.6s" begin="loop.begin+0.99s" fill="freeze"/>
      </rect>
    </g>
  </g>

  <!-- Name group closer to logo -->
  <g id="name" transform="translate(685, 86)" opacity="0">
    <rect x="0" y="0" width="8" height="108" rx="4" fill="url(#accent)"/>
    <text x="28" y="48" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="48" fill="#E6FFF3">
      Everlan Santos
    </text>
    <text x="28" y="88" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="500" font-size="22" fill="#C8F5DE">
      Desenvolvedor, educador - Ubaitaba, BA
    </text>
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="loop.begin+1.8s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate"
      values="1200,86; 545,86; 680,86; 685,86"
      keyTimes="0;0.75;0.92;1"
      keySplines="0.05 0.9 0.2 1; 0.16 0.84 0.44 1; 0.16 0.84 0.44 1"
      dur="0.9s" begin="loop.begin+1.8s" fill="freeze"/>
  </g>

  <rect x="72" y="228" width="1056" height="3" rx="2" fill="url(#accent)" mask="url(#fadeMask)"/>
</svg>
